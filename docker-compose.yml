version: '3.7'

services:
    nginx:
        image: nginx:1.17.5-alpine
        labels:
            ru.grachevko.dhu: '{sto,www}.automagistre.local:2'
        volumes:
            - ./public:/usr/local/app/public
            - ./etc/nginx.conf:/etc/nginx/nginx.conf

    app:
        image: automagistre/app:base
        labels:
            restartable: 'true'
        networks:
            default:
                aliases:
                    - php-fpm
        volumes:
            - ./:/usr/local/app
        environment:
            APP_ENV: prod
            APP_DEBUG: 0
            MYSQL_PASSWORD: 'db'

    landlord: &mysql
        image: mariadb:10.4.10
        labels:
            ru.grachevko.dhu: 'landlord.automagistre.local'
        volumes:
            -
                type: tmpfs
                target: /var/lib/mysql
                tmpfs:
                    size: 1024m
            - ./:/usr/local/app
        environment:
            MYSQL_DATABASE: landlord
            MYSQL_USER: db
            MYSQL_PASSWORD: db
            MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
        healthcheck:
            test: CMD echo "SELECT 1" | mysql -u $$MYSQL_USER -p$$MYSQL_PASSWORD $$MYSQL_DATABASE
            interval: 5s
            timeout: 5s
            retries: 3
            start_period: 10s

    tenant_msk:
        <<: *mysql
        labels:
            ru.grachevko.dhu: 'tenant_msk.automagistre.local'
        environment:
            MYSQL_DATABASE: tenant
            MYSQL_USER: db
            MYSQL_PASSWORD: db
            MYSQL_ALLOW_EMPTY_PASSWORD: 'true'

    tenant_kazan:
        <<: *mysql
        labels:
            ru.grachevko.dhu: 'tenant_kazan.automagistre.local'
        environment:
            MYSQL_DATABASE: tenant
            MYSQL_USER: db
            MYSQL_PASSWORD: db
            MYSQL_ALLOW_EMPTY_PASSWORD: 'true'

    memcached:
        image: memcached:1.5.11-alpine
        labels:
            ru.grachevko.dhu: 'memcached.automagistre.local'
            restartable: 'false'
        healthcheck:
            test: nc -z 127.0.0.1 11211
            interval: 5s
            timeout: 5s
            retries: 3
            start_period: 5s

    dockerhost:
        image: qoomon/docker-host:2.2.0
        cap_add:
            - NET_ADMIN
            - NET_RAW

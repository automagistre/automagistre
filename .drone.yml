---
kind: pipeline
type: docker
name: default

clone:
    depth: 1

steps:
    -   name: build base
        image: docker:19.03.5
        volumes:
            -   name: docker.sock
                path: /var/run/docker.sock
        commands:
            - docker build -t "automagistre/app:base" --target base .

    -   name: push base
        image: docker:19.03.5
        volumes:
            -   name: docker.sock
                path: /var/run/docker.sock
        commands:
            - docker login --username grachev --password"$PASSWORD"
            - docker push automagistre/app:base
        environment:
            PASSWORD:
                from_secret: HUB_TOKEN
        detach: true
        #        when:
        #            branch: [ master ]
        depends_on:
            - build base

    -   name: install
        image: automagistre/app:base
        commands:
            - composer install --no-interaction --no-progress --classmap-authoritative
        environment:
            APP_ENV: test
            APP_DEBUG: '1'
        depends_on:
            - build base

    -   name: php-cs-fixer
        image: automagistre/app:base
        commands:
            - vendor/bin/php-cs-fixer fix --dry-run --diff-format udiff --using-cache=no
        when:
            branch:
                exclude: [ master ]
        depends_on:
            - install

    -   name: blank end line
        image: automagistre/app:base
        commands:
            - >-
                find .
                -not -path "./public/*"
                -not -path "./.idea/*"
                -not -path "./var/*"
                -not -path "./vendor/*"
                -type f -exec grep -Iq . {} \; -and -print0
                | xargs -0 -L1 bash -c 'test -z "$(tail -c 1 "$0")"
                || (echo "No new line at end of $0" && exit 1)'
                || exit 1
        when:
            branch:
                exclude: [ master ]
        depends_on:
            - install

    -   name:  symfony requirements
        image: automagistre/app:base
        commands:
            - vendor/bin/requirements-checker
        when:
            branch:
                exclude: [ master ]
        depends_on:
            - install

    -   name:  symfony security
        image: automagistre/app:base
        commands:
            - vendor/bin/security-checker security:check $APP_DIR/composer.lock
        when:
            branch:
                exclude: [ master ]
        depends_on:
            - install

    -   name:  phpstan
        image: automagistre/app:base
        commands:
            - vendor/bin/phpstan analyse --configuration phpstan.neon --no-progress --memory-limit=-1
        depends_on:
            - install

    -   name:  psalm
        image: automagistre/app:base
        commands:
            - vendor/bin/psalm --show-info=false --no-progress
        when:
            event: [ push ]
        depends_on:
            - install

    -   name:  doctrine
        image: automagistre/app:base
        commands:
            - $$WAIT_FOR_IT landlord:3306
            - $$WAIT_FOR_IT tenant_msk:3306
            - bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration --em=landlord
            - bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration --em=tenant --tenant=msk
            - bin/console doctrine:schema:validate --em=landlord
            - bin/console doctrine:schema:validate --em=tenant --tenant=msk
        environment:
            MYSQL_PASSWORD: 'db'
        depends_on:
            - install

    -   name:  phpunit
        image: automagistre/app:base
        commands:
            - vendor/bin/paratest --processes=$(grep -c ^processor /proc/cpuinfo || 4)
        environment:
            MYSQL_PASSWORD: 'db'
        depends_on:
            - doctrine

    -   name: build
        image: docker:19.03.5
        volumes:
            -   name: docker.sock
                path: /var/run/docker.sock
        commands:
            - >-
                docker build -t "automagistre/app:${DRONE_BUILD_NUMBER}"
                --build-arg APP_ENV="prod"
                --build-arg APP_DEBUG="0"
                --target app
                .
            - >-
                docker build -t "automagistre/app-nginx:${DRONE_BUILD_NUMBER}"
                --build-arg APP_ENV="prod"
                --build-arg APP_DEBUG="0"
                --target nginx
                .
        when:
            branch: [ master ]
        depends_on:
            - phpunit

    -   name: deploy
        image: docker/compose:1.24.1
        volumes:
            -   name: docker.sock
                path: /var/run/docker.sock
        commands:
            - cd infrastructure
            - docker-compose --file docker-stack.automagistre.yml config | docker stack deploy --prune --with-registry-auth --compose-file - automagistre
            - docker stack deploy --prune --with-registry-auth --compose-file docker-stack.redirects.yml redirect
        when:
            branch: [ master ]
        depends_on:
            - build

services:
    -   name: landlord
        image: mariadb:10.4.10
        environment:
            MYSQL_DATABASE: 'landlord'
            MYSQL_USER: 'db'
            MYSQL_PASSWORD: 'db'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
        tmpfs:
            - /var/lib/mysql

    -   name: tenant_msk
        image: mariadb:10.4.10
        environment:
            MYSQL_DATABASE: 'tenant'
            MYSQL_USER: 'db'
            MYSQL_PASSWORD: 'db'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
        tmpfs:
            - /var/lib/mysql

volumes:
    -   name: docker.sock
        host:
            path: /var/run/docker.sock

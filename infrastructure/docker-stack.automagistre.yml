version: '3.7'

services:
    app:
        &app
        image: automagistre/app:${DRONE_BUILD_NUMBER}
        environment:
            MIGRATIONS: 'false'
        networks:
            - automagistre
            - ingress
        secrets:
            - { source: automagistre_env, target: /usr/local/app/.env }
        deploy:
            mode: replicated
            replicas: 1
            endpoint_mode: dnsrr
            restart_policy:
                condition: on-failure
            update_config:
                parallelism: 1
                delay: 10s
                order: start-first
            labels:
                - "traefik.docker.network=proxy"
                - "traefik.enable=true"
                - "traefik.frontend.rule=Host:www.rc.automagistre.ru,sto.automagistre.ru"
                - "traefik.port=80"
                - "traefik.protocol=http"
                - "traefik.backend.loadbalancer.method=drr"
        healthcheck:
            test: nc -z 127.0.0.1 80
            interval: 5s
            timeout: 5s
            retries: 3
            start_period: 10s

    migration:
        <<: *app
        command: wait-for-it.sh mysql:3306 -- console doctrine:migrations:migrate --no-interaction --allow-no-migration
        deploy:
            mode: replicated
            replicas: 1
            restart_policy:
                condition: none

    mysql:
        image: mariadb:10.3.10
        volumes:
            -
                type: bind
                source: /home/automagistre/db
                target: /var/lib/mysql
        environment:
            MYSQL_DATABASE: db
            MYSQL_USER: db
            MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
            MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
        networks:
            - automagistre
        secrets:
            - mysql_password
            - mysql_root_password
        deploy:
            mode: global
            update_config:
                failure_action: rollback
                parallelism: 1
                delay: 5s
        healthcheck:
            test: echo "SELECT 1" | mysql -u $$MYSQL_USER -p$$(cat $$MYSQL_PASSWORD_FILE) $$MYSQL_DATABASE
            interval: 5s
            timeout: 5s
            retries: 3
            start_period: 10s

    memcached:
        image: memcached:1.5.11-alpine
        networks:
            - automagistre
        healthcheck:
            test: nc -z 127.0.0.1 11211
            interval: 5s
            timeout: 5s
            retries: 3
            start_period: 5s

    old_site:
        image: grachev/swarm-nginx:12
        environment:
            NGINX_BACKEND_HOST: 192.168.0.1:80
        networks:
            - ingress
        deploy:
            mode: global
            endpoint_mode: dnsrr
            update_config:
                order: stop-first
                failure_action: rollback
                parallelism: 1
                delay: 5s
            labels:
                - "traefik.docker.network=proxy"
                - "traefik.enable=true"
                - "traefik.frontend.rule=Host:www.automagistre.ru,automagistre.ru"
                - "traefik.port=80"
                - "traefik.protocol=http"
                - "traefik.backend.loadbalancer.method=drr"

networks:
    ingress:
        external: true
        name: proxy
    automagistre:
        driver: overlay
        name: automagistre

secrets:
    automagistre_env:
        external: true
        name: automagistre_env_v3
    mysql_password:
        external: true
        name: automagistre_mysql_password
    mysql_root_password:
        external: true
        name: automagistre_mysql_root_password

table:
    name: mc_equipment
    schema: public
object_relationships:
    -   name: tenant
        using:
            foreign_key_constraint_on: tenant_id
    -   name: vehicle_air_intake
        using:
            foreign_key_constraint_on: air_intake
    -   name: vehicle_body
        using:
            foreign_key_constraint_on: vehicle_body_id
    -   name: vehicle_drive_wheel
        using:
            foreign_key_constraint_on: drive_wheel
    -   name: vehicle_fuel_type
        using:
            foreign_key_constraint_on: fuel_type
    -   name: vehicle_injection
        using:
            foreign_key_constraint_on: injection
    -   name: vehicle_transmission
        using:
            foreign_key_constraint_on: transmission
array_relationships:
    -   name: mc_lines
        using:
            foreign_key_constraint_on:
                column: equipment_id
                table:
                    name: mc_line
                    schema: public
insert_permissions:
    -   permission:
            backend_only: false
            check:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
            columns:
                - air_intake
                - drive_wheel
                - engine_capacity
                - engine_name
                - fuel_type
                - injection
                - is_published
                - period
                - transmission
                - vehicle_body_id
            set:
                tenant_id: x-hasura-Tenant-Id
        role: manager
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - air_intake
                - drive_wheel
                - engine_capacity
                - engine_name
                - fuel_type
                - id
                - injection
                - period
                - tenant_id
                - transmission
                - vehicle_body_id
            filter:
                is_published:
                    _eq: true
        role: anonymous
    -   permission:
            allow_aggregations: true
            columns:
                - air_intake
                - created_at
                - drive_wheel
                - engine_capacity
                - engine_name
                - fuel_type
                - id
                - injection
                - is_published
                - period
                - tenant_id
                - transmission
                - updated_at
                - vehicle_body_id
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
        role: manager
update_permissions:
    -   permission:
            check: null
            columns:
                - air_intake
                - drive_wheel
                - engine_capacity
                - engine_name
                - fuel_type
                - injection
                - is_published
                - period
                - transmission
                - vehicle_body_id
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
        role: manager
delete_permissions:
    -   permission:
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
        role: manager

table:
    name: contact
    schema: public
object_relationships:
    -   name: tenant_group
        using:
            foreign_key_constraint_on: tenant_group_id
array_relationships:
    -   name: reference
        using:
            manual_configuration:
                column_mapping:
                    id: source_id
                insertion_order: null
                remote_table:
                    name: contact_relation
                    schema: public
insert_permissions:
    -   permission:
            backend_only: false
            check:
                _and:
                    -   tenant_group:
                            tenant_group_permissions:
                                _and:
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
                                    -   tenant_group_id:
                                            _eq: X-Hasura-Tenant-Group-Id
            columns:
                - contractor
                - email
                - legal_form
                - name
                - requisites
                - supplier
                - telephone
            set:
                tenant_group_id: x-hasura-Tenant-Group-Id
        role: manager
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - id
                - legal_form
                - name
                - telephone
                - email
                - contractor
                - supplier
                - requisites
                - tenant_group_id
                - created_at
                - updated_at
            filter:
                _and:
                    -   tenant_group:
                            tenant_group_permissions:
                                _and:
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
                                    -   tenant_group_id:
                                            _eq: X-Hasura-Tenant-Group-Id
        role: manager
update_permissions:
    -   permission:
            check: null
            columns:
                - contractor
                - email
                - legal_form
                - name
                - requisites
                - supplier
                - telephone
            filter:
                _and:
                    -   tenant_group:
                            tenant_group_permissions:
                                _and:
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
                                    -   tenant_group_id:
                                            _eq: X-Hasura-Tenant-Group-Id
        role: manager
delete_permissions:
    -   permission:
            filter:
                _and:
                    -   tenant_group:
                            tenant_group_permissions:
                                _and:
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
                                    -   tenant_group_id:
                                            _eq: X-Hasura-Tenant-Group-Id
        role: manager

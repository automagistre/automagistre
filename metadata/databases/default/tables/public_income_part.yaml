table:
    name: income_part
    schema: public
object_relationships:
    -   name: income
        using:
            foreign_key_constraint_on: income_id
    -   name: part
        using:
            foreign_key_constraint_on: part_id
    -   name: tenant
        using:
            foreign_key_constraint_on: tenant_id
insert_permissions:
    -   permission:
            backend_only: false
            check:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
                    -   income:
                            accrued_at:
                                _is_null: true
            columns:
                - amount
                - comment
                - income_id
                - part_id
                - quantity
            set:
                tenant_id: x-hasura-Tenant-Id
        role: manager
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - amount
                - comment
                - created_at
                - id
                - income_id
                - part_id
                - quantity
                - updated_at
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
        role: manager
update_permissions:
    -   permission:
            check: null
            columns:
                - amount
                - comment
                - income_id
                - part_id
                - quantity
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
                    -   income:
                            accrued_at:
                                _is_null: true
            set:
                tenant_id: x-hasura-Tenant-Id
        role: manager
delete_permissions:
    -   permission:
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
                    -   income:
                            accrued_at:
                                _is_null: true
        role: manager

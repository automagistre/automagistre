table:
    name: income
    schema: public
object_relationships:
    -   name: tenant
        using:
            foreign_key_constraint_on: tenant_id
array_relationships:
    -   name: income_parts
        using:
            foreign_key_constraint_on:
                column: income_id
                table:
                    name: income_part
                    schema: public
insert_permissions:
    -   permission:
            backend_only: false
            check:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
            columns:
                - comment
                - document
                - supplier_id
            set:
                tenant_id: x-hasura-Tenant-Id
        role: manager
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - accrued_at
                - amount
                - comment
                - created_at
                - document
                - id
                - items
                - supplier_id
                - updated_at
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
        role: manager
update_permissions:
    -   permission:
            check: null
            columns:
                - comment
                - document
                - supplier_id
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
                    -   accrued_at:
                            _is_null: true
        role: manager
delete_permissions:
    -   permission:
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
                    -   accrued_at:
                            _eq: "NULL"
        role: manager

table:
    name: wallet_expense
    schema: public
object_relationships:
    -   name: tenant
        using:
            foreign_key_constraint_on: tenant_id
    -   name: wallet
        using:
            foreign_key_constraint_on: wallet_id
insert_permissions:
    -   permission:
            backend_only: false
            check:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
            columns:
                - comment
                - name
                - wallet_id
            set:
                tenant_id: x-hasura-Tenant-Id
        role: manager
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - comment
                - created_at
                - id
                - name
                - updated_at
                - wallet_id
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
        role: manager
update_permissions:
    -   permission:
            check: null
            columns:
                - comment
                - name
                - wallet_id
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
        role: manager
delete_permissions:
    -   permission:
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
        role: manager

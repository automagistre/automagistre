table:
    name: money_transfer
    schema: public
object_relationships:
    -   name: money_transfer_reason
        using:
            foreign_key_constraint_on: reason
    -   name: tenant
        using:
            foreign_key_constraint_on: tenant_id
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - amount
                - comment
                - currency
                - id
                - reason
                - reason_id
                - target
                - target_id
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
        role: manager
update_permissions:
    -   permission:
            check: null
            columns:
                - comment
            filter:
                _and:
                    -   tenant:
                            tenant_permissions:
                                _and:
                                    -   tenant_id:
                                            _eq: X-Hasura-Tenant-Id
                                    -   user_id:
                                            _eq: X-Hasura-User-Id
        role: manager

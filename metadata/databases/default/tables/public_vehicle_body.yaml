table:
    name: vehicle_body
    schema: public
object_relationships:
    -   name: manufacturer
        using:
            manual_configuration:
                column_mapping:
                    manufacturer_id: id
                insertion_order: null
                remote_table:
                    name: manufacturer
                    schema: public
    -   name: vehicle_tire_fitting_category
        using:
            foreign_key_constraint_on: tire_fitting_category
insert_permissions:
    -   permission:
            backend_only: false
            check: { }
            columns:
                - case_name
                - localized_name
                - manufacturer_id
                - name
                - tire_fitting_category
                - year_from
                - year_till
        role: manager
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - id
                - manufacturer_id
                - name
                - localized_name
                - case_name
                - year_from
                - year_till
                - created_at
                - updated_at
                - tire_fitting_category
            filter: { }
        role: anonymous
    -   permission:
            allow_aggregations: true
            columns:
                - case_name
                - created_at
                - id
                - localized_name
                - manufacturer_id
                - name
                - tire_fitting_category
                - updated_at
                - year_from
                - year_till
            filter: { }
        role: manager
update_permissions:
    -   permission:
            check: { }
            columns:
                - case_name
                - localized_name
                - manufacturer_id
                - name
                - year_from
                - year_till
            filter: { }
        role: manager
delete_permissions:
    -   permission:
            filter: { }
        role: manager

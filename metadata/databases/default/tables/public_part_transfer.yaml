table:
    name: part_transfer
    schema: public
object_relationships:
    -   name: part
        using:
            foreign_key_constraint_on: part_id
    -   name: tenant
        using:
            foreign_key_constraint_on: tenant_id
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - quantity
                - comment
                - created_at
                - id
                - part_id
                - reason
                - reason_id
                - updated_at
            filter:
                tenant:
                    tenant_permissions:
                        _and:
                            -   tenant_id:
                                    _eq: X-Hasura-Tenant-Id
                            -   user_id:
                                    _eq: X-Hasura-User-Id
        role: manager
update_permissions:
    -   permission:
            check: null
            columns:
                - comment
            filter:
                tenant:
                    tenant_permissions:
                        _and:
                            -   tenant_id:
                                    _eq: X-Hasura-Tenant-Id
                            -   user_id:
                                    _eq: X-Hasura-User-Id
        role: manager
